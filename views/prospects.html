<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>carTopiary</title>

	<!-- STYLESHEETS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">

	<!-- VENDOR SCRIPTS -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- APPLICATION SCRIPTS -->

	<script src="js/app.js"></script>
</head>

<body>
	<div class="jumbotron">
		<h1>Welcome to carTopiary</h1>
		<img src="/images/left.jpg" height=300px>
		<img src="/images/centerleft.jpg" height=300px>
		<img src="/images/centerright.jpg" height=300px>
		<img src="/images/right.jpg" height=300px>
	</div>

    <!-- BEGIN FORM SAMPLE -->

    <section id='prospect-form' class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Add New Prospect</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Prospect Name</label>
              <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="" autofocus>

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="artistName">Prospect Phone</label>
              <div class="col-md-4">
              <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="releaseDate">Prospect Email</label>
              <div class="col-md-4">
              <input id="email" name="email" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="releaseDate">Prospect Address</label>
              <div class="col-md-4">
              <input id="address" name="address" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Save Prospect</label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Do. Or do not. There is no Try</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>

     <!--   END FORM SAMPLE -->

	<div class="prospects">
		<div class="col-md-8 col-md-offset-2" id="prospects">
		</div>
	</div>
</body>
</html>
